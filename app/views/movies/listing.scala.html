@* listagem Template File *@
@(movies: List[Movie])

@main("IMDB") {



<!-- general -->
	<div class="general">
		
		<div class="container">
		<h4 class="latest-text latest_text">Featured Movies</h4>
			<div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
				<ul id="myTab" class="nav nav-tabs" role="tablist">

				</ul>
				<div id="myTabContent" class="tab-content">
					<div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
						
							@for(movie <- movies){
							<div class="col-md-2 movie-gride-agile">
								<a href= "/movie/@movie.id" class="hvr-shutter-out-horizontal"><img src="assets/images/imgf/(@movie.id).jpg" title="album-name" class="img-responsive" alt=" " />
								</a>
								<div class="mid-1 agileits_w3layouts_mid_1_home">
									<div class="movie-text">
										<h7><a>Movie:</a></h7>
										<h6><a href="/movie/@movie.id">@movie.title</a></h6>
										<h7><a>Director:</a></h7>
										<h6><a>@movie.director</a></h6>							
									</div>
									<div class="mid-2 agile_mid_2_home"> 	
										<p>Year:@movie.productionYear</p>
	
										<div class="clearfix"></div>
									</div>
								</div>
							</div>
					</div>
							}
							
				</div>
			</div>
		</div>
	</div>
<!-- //general -->







}
