@* newUser Template File *@
@(userForm: Form[UserVO])(implicit messages: Messages)

@main("New user") {
 @helper.form(action = routes.UserController.newUserSubmission()) {

 
<div class="login-page">
  <div class="form">
  <h4 class="message">Create a New Account</h4><br/>
    <form class="register-form">
	  @helper.inputText(userForm("Email"))
	  @helper.inputPassword(userForm("Password"))
      <button >create</button>
    </form>
  </div>
</div>
 }
}
